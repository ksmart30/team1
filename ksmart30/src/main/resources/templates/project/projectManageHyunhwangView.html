<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css"> <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script> <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
	    <script>
	    $(document).ready(() =>{
	    	/* [[${OwnerHyunhwangCount}]].each((index, item)=>{
				console.log(item.DEPT_CD_COUNT);	    		
	    	}); */
	    	//console.log([[${OwnerHyunhwangCount}]]);
	    	//console.log([[${DEPT_CD_COUNT}]]);
	    	let monthChart = new Morris.Bar({
	    		element: 'monthChart',  
	    		data: 
	    			[ 
	    				{ month: '01월', value: 20 },
	    				{ month: '02월', value: 10 },
	    				{ month: '03월', value: 5 },
	    				{ month: '04월', value: 5 },
	    				{ month: '05월', value: 20 },
	    				{ month: '06월', value: 20 },
	    				{ month: '07월', value: 20 },
	    				{ month: '08월', value: 20 },
	    				{ month: '09월', value: 20 },
	    				{ month: '10월', value: 20 },
	    				{ month: '11월', value: 20 },
	    				{ month: '12월', value: 20 }
	    			], 
	    		xkey: 'month', 
	    		ykeys: ['value'],
	    		labels: ['Value']
	    	});
	    	
	    	let deptChart = new Morris.Bar({  
	    		element: 'deptChart', 
	    		data: 
	    			[ 
	    				{ dept: '설계1본부', value: 5 },
	    				{ dept: '설계2본부', value: 10 },
	    				{ dept: '설계3본부', value: 5 },
	    				{ dept: '설계4본부', value: 5 },
	    				{ dept: '설계5본부', value: 20 }
	    			], 
	    		xkey: 'dept', 
	    		ykeys: ['value'],
	    		labels: ['Value']
	    	});
	    });

	    </script>
